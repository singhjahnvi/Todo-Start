<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
            display: flex;
        }

        .navbar a {
            padding: 0;
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: fit-content;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.436);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8f8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .todo-item:before {
            content: "\2022";
            margin-right: 10px;
            color: #333;
        }

        /* Optional: Hover effect */
        .todo-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .task-container {
            display: flex;
        }

        .task-container .tasks {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: fit-content;
            border: 1px solid #333;
            padding: 10px;
            margin-right: 10px;
        }

        .task-container .task {
            display: flex;
            justify-content: space-between;
            gap: 50px;

        }

        .task-container .task-list p {
            margin: 0;
            padding: 0;
        }

        .task-container .tasks #delete {
            cursor: pointer;
            height: fit-content;
        }

        .task-container .task-adder {
            display: flex;
            flex-direction: column;
            height: fit-content;
            border: 1px solid #333;
            padding: 10px;
        }

        .task-container .task-adder .down {
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/">Todo</a>
    </nav>
    <div class="container">
        <h1>Ultimate To-Do List</h1>
        <div class="task-container">
            <div class="tasks">
                <p style="margin: 0; padding: 0;text-decoration: underline; font-size: larger;text-align: center;">Tasks</p>
                <div class="task">
                </div>
            </div>
            <!-- Other todo items will be dynamically added here -->
            <div class="task-adder">
                <input id="ip" placeholder="Enter Task" />
                <div class="down">
                    <select id="prioritySelector">
                        <option value="">select</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button id="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
